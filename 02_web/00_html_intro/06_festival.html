<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MUSCI TIMETABLE</title>
    <style>
        td {
            border: 1px solid darkgray
        }
    </style>
</head>
<body>
    <h1>2019년 타임 테이블</h1>    
    <table>
        <tr>
            <th>TIME</th>
            <th>INDOOR</th>
            <th colspan="2">OUTDOOR</th>
        </tr>

        <tr>
            <td></td>
            <td>소극장</td>
            <td>잔디마당</td>    
            <td>대공연장</td>
        </tr>

        <tr>
            <td>10:00</td>
            <td rowspan="2">안녕하신가용</td>
            <td></td>
            <td>10CM</td>
        </tr>

        <tr>
            <td>13:00</td>
            <td rowspan="2">선우정아</td>
            <td rowspan="2">참꺠와 솜사탕</td>
        </tr>

        <tr>
            <td>15:00</td>
            <td></td>
        </tr>

        <tr>
            <td>17:00</td>
            <td>크러쉬</td>
            <td></td>
            <td>폴킴</td>
        </tr>
    </table>
</body>
</html>
