<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title></title>
</head>
<body>
    <h1>FORM</h1>
    <P>주문서를 작성하여 주십시오.</P>
    <form action="">
        <label for="">이름</label>
        <input type="text" placeholder="이름을 입력해주세요."><br>
        <label for="">날짜</label>
        <input type="date"><br>

        <h3>1.샌드위치 선택</h3>
        <input type="radio" name="sandwich" value="1">애그마요<br>
        <input type="radio" name="sandwich" value="2">이탈리안 비엠티<br>
        <input type="radio" name="sandwich" value="3">터키 베이컨 아보카도<br>
        <hr>
        
        <h3>2. 사이즈선택</h3>
        <input type="number" min="15" max="30" step="15"><br>
        <hr>

        <h3>3. 빵</h3>
        <select value="bread">
            <option value="1" selected>허니오트</option><br>
            <option value="2" disabled>플랫브래드</option><br>
            <option value="3">하티 이탈리안</option><br>
        </select>
        <hr>

        <h3>4.야채/소스</h3>
            <input type="checkbox" name="source" value="1">토마토<br>
            <input type="checkbox" name="source" value="2">오이<br>
            <input type="checkbox" name="source" value="3">할리피뇨<br>
            <input type="checkbox" name="source" value="4">핫 칠리<br>
            <input type="checkbox" name="source" value="5">바베큐<br>

        <input type="submit" value="submit">
    </form>
    
</body>
</html>
